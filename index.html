<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <p>View High Scores</p>
            <p id="timer">Time</p>
        </nav>
    </header>

    <main>
        <h1></h1>
        
        <p id="question"></p>
        <ul id="choices">
           
        </ul>

        <button id="start" class="show">Start Quiz</button>

        <form id="myForm" class="hide">
            <div>
                <h3>All Done!</h3>
                <p id="final-score"></p>
            </div>
            <input name="initials" id="initials" placeholder="Please Enter Your Initials"/>
            <button id="submit">Submit</button>
        </form>

        

        <hr>

        <p>Correct!/Incorrect</p>
    </main>

    <script src="./assets/script.js"></script>

</body>
</html>
