<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <p>View High Scores</p>
            <p id="timer">Time</p>
        </nav>
    </header>

    <main>
        <h1></h1>
        
        <p id="question"></p>
        <ul>
            <li><button id="ans1"></button></li>
            <li><button id="ans2"></button></li>
            <li><button id="ans3"></button></li>
            <li><button id="ans4"></button></li>
        </ul>

        <button>Start Quiz</button>

        <form>
            <div>
                <h3>All Done!</h3>
                <p id="final-score"></p>
            </div>
            <input id="initials" placeholder="Please Enter Your Initials"/>
            <button id="submit">Sumbit</button>
        </form>

        

        <hr>

        <p>Correct!/Incorrect</p>
    </main>

    <script src="./assets/script.js"></script>

</body>
</html>
